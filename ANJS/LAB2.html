<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <title>Shop</title>
    <script src="lib.js"></script>
    <script>
        var app=angular.module("myapp",[])
        app.controller("mycntrl",function($scope)
        {
            $scope.items=['Milk','Banana','Ice']
            $scope.add=function(newitem)
            {
                $scope.items.push(newitem)
                $scope.newitem=""
            }

            $scope.delete=function(index)
            {
                $scope.items.splice(index,1)
            }
        })
    </script>
</head>
<body ng-controller="mycntrl">
    Display shoping items:
    <table>
        <tr>
            <th>NAME</th>
        
            <th>DELETE</th>
        </tr>
        <tr ng-repeat="item in items">
            <td>{{item}}</td>
            <td><button ng-click="delete(index)">REMOVE</button></td>
        </tr>
    </table><br>
   enter the new item:
   <input type="text" ng-model="newitem" required>
   <button ng-click="add(newitem)">ADD</button>
    
</body>
</html>
