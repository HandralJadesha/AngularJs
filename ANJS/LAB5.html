<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <script src="lib.js"></script>
    <script>
        var app=angular.module("myapp",[])
        app.controller("mycntrl",function($scope)
        {
            $scope.student=[]
            $scope.add=function()
            {
                if($scope.name && $scope.cgpa)
                {
                    $scope.student.push({name:$scope.name,cgpa:$scope.cgpa})
                    $scope.student.name=''
                    $scope.student.cgpa=''
                }
            }
        })
    </script>
</head>
<body ng-controller="mycntrl">
    Enter the Student details:<br>
    Enter the Student Name:
    <input type="text" ng-model="name" required><br>
    Enter the Student Cgpa:
    <input type="number" ng-model="cgpa" max="10" min="1" required><br>
    <button ng-click="add()">ADD</button>
    <p>Total number of students :{{student.length}}</p>
    <ul>
        <li ng-repeat="st in student">{{st.name}},CGPA-{{st.cgpa}}</li>
    </ul>
    
</body>
</html>
